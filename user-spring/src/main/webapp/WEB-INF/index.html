<!doctype html>
<html lang="en" style="">
<head>
    <meta charset="UTF-8">
    <title>测试上传</title>
</head>
<body>
<h2>上传多个文件 实例</h2>
<form action="/manage/stories" method="post"
      enctype="multipart/form-data">
    <p>
        封面:<input style="display: block" type="file" name="coverFile">
        预览封面:<input style="display: block" type="file" name="preCoverFile">
        录制背景:<input style="display: block" type="file" name="backgroundFile">
        原音:<input style="display: block" type="file" name="originSoundFile">
    </p>

    <p>
        标题:<input style="display: block" type="text" name="title">
        作者:<input style="display: block" type="text" name="author">
        内容:<input style="display: block" type="text" name="content">
        出版社:<input style="display: block" type="text" name="press">
        阅读指导:<input style="display: block" type="text" name="guide">
        价格:<input style="display: block" type="text" name="price">
        默认音效id:<input style="display: block" type="text" name="defaultBackGroundMusicId">
        朗读指导<input type="text" name="readGuide"/>
        草稿<input type="text" name="draft"/>
    </p>

    <input type="submit" value="提交">
</form>
</body>
</html>
